<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <title>Pokédex</title>
    </head>
    <body>
        <div class="pokedex">
            <img src="https://assets.codepen.io/48288/internal/screenshots/pens/JEXmMJ.default.png?fit=cover&format=auto&ha=false&height=540&quality=75&v=2&version=1488491989&width=960" alt="">
            <input type="text" id="search" placeholder="Search a Pokémon">
            <input id="search-btn" type="submit" value="Search">

            <div id="display-pokedex">
                
            </div>
        </div>

        <script id="pokemon-template" type="text/x-handlebars-template">
            <div class="results">
                <div class="data">
                    <h5 id="name">{{name}}</h5>
                    <h4 id="id">#{{id}}</h4>
                </div>
                <p>lunghezza: {{height}} cm</p>
                <p>peso: {{weight}} kg</p>
                <p>tipo: {{types}}</p>
                <div id="pokemon-img"><img src="{{image}}" alt=""></div>
            </div>
        </script>

        <script src="js/script.js"></script>
    </body>
</html>
